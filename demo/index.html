<!DOCTYPE html>
<html>
<head lang="en">

    <title>bczExpresstionPlugin</title>

    <link type="text/css" rel="stylesheet" href="../css/bczExpress.css"/>

    <style type="text/css">

            <textarea id="bcz_express_area" name="response" style="height: 200px; border: 1px solid #333;"></textarea>

    */
